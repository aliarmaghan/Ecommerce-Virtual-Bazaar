{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}
{% csrf_token %}
  <div class="card bg-light mt-5 p-4">
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        {% endfor %}
      </div>
    {% endif %}

    <h1 class="text-dark-emphasis">Login</h1>
    <form action='/auth/login/' method="post">
      {% csrf_token %}
      <label for='email'>Email</label>
      <div class="form-control">
        <input type="email" class="form-control-lg" id="email" name="email" required>
      </div>
      <label for='pass1'>Password</label>
      <div class="form-control">
        <input type="password" class="form-control-lg" id="pass1" name="pass1" required>
      </div>
      <button type="submit" class="btn btn-outline-danger mt-2 mb-2">Log In</button>

    <br>
    New User? <a href="/auth/signup/"> Signup</a>
    <br>
    </form>
  </div>
{% endblock content %}
